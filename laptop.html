    <script>
        // Sample users and records data
        const users = {
            '1': '1'
        };

        let citizens = [
            { name: 'Citizen 1', photo: 'https://via.placeholder.com/100', personalInfo: 'Age: 30, Occupation: Engineer', property: 'House: 123 Main St, Car: Toyota Camry' },
            { name: 'Citizen 2', photo: 'https://via.placeholder.com/100', personalInfo: 'Age: 25, Occupation: Teacher', property: 'Apartment: 456 Elm St, Bike: Yamaha R1' }
            
        ];

        let policePersonnel = [
            { name: 'Officer 1', photo: 'https://via.placeholder.com/100', rank: 'Sergeant', station: 'Central Police Station' },
            { name: 'Officer 2', photo: 'https://via.placeholder.com/100', rank: 'Detective', station: 'East Police Station' }
        ];

        let prisonRegister = [
            { name: 'Prisoner 1', photo: 'https://via.placeholder.com/100', crime: 'Theft', sentence: '2 years', facility: 'State Prison' },
            { name: 'Prisoner 2', photo: 'https://via.placeholder.com/100', crime: 'Fraud', sentence: '5 years', facility: 'Federal Prison' }
        ];

        let militaryEquipment = [
            { name: 'Tank A1', photo: 'https://via.placeholder.com/100', type: 'Armored Vehicle', status: 'Operational' },
            { name: 'Helicopter B2', photo: 'https://via.placeholder.com/100', type: 'Aircraft', status: 'In Maintenance' }
        ];

        let editingRecord = null;

        document.getElementById('loginButton').addEventListener('click', validateLogin);

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('navContainer').style.display = 'block';
                showSection('citizens');
            } else {
                alert('Invalid username or password.');
            }
        }

        function showSection(section) {
            currentSection = section;
            document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
            document.getElementById(section + 'Section').style.display = 'block';
            displayRecords(section);
        }

        function displayRecords(section) {
            let listContainer = document.getElementById(section + 'List');
            listContainer.innerHTML = '';

            let records = getRecordsBySection(section);

            records.forEach((record, index) => {
                let recordElement = document.createElement('div');
                recordElement.className = section === 'equipment' ? 'equipment-item' : 'record';

                let recordHtml = `<img src="${record.photo}" alt="${record.name}">`;
                recordHtml += `<div class="${section === 'equipment' ? 'equipment-details' : 'record-details'}">`;
                recordHtml += `<h3>${record.name}</h3>`;
                recordHtml += `<p>${section === 'citizens' ? record.personalInfo + '<br>' + record.property : section === 'police' ? record.rank + '<br>' + record.station : section === 'prison' ? record.crime + '<br>' + record.sentence + '<br>' + record.facility : record.type + '<br>' + record.status}</p>`;
                if (section !== 'equipment') {
                    recordHtml += `<div class="military-box">Military Name: ${record.militaryName || 'N/A'}</div>`; // Military name box
                }
                recordHtml += `</div>`;
                recordHtml += `<button class="edit-button" onclick="editRecord('${section}', ${index})">Edit</button>`;

                recordElement.innerHTML = recordHtml;
                listContainer.appendChild(recordElement);
            });
        }

        function editRecord(section, index) {
            editingRecord = { section, index };

            const record = getRecordsBySection(section)[index];

            document.getElementById('formTitle').innerText = 'Edit Record';
            document.getElementById('formName').value = record.name;
            document.getElementById('formPhoto').value = record.photo;
            document.getElementById('formInfo').value = section === 'citizens' ? record.personalInfo : section === 'police' ? record.rank : section === 'prison' ? record.crime : record.type;
            document.getElementById('formExtra').value = section === 'citizens' ? record.property : section === 'police' ? record.station : section === 'prison' ? record.sentence + ', ' + record.facility : record.status;
            document.getElementById('formMilitaryName').value = record.militaryName || '';

            document.getElementById('formContainer').style.display = 'block';
        }

        function closeForm() {
            document.getElementById('formContainer').style.display = 'none';
            editingRecord = null;
        }

        function saveRecord() {
            const section = editingRecord.section;
            const index = editingRecord.index;

            const record = getRecordsBySection(section)[index];
            record.name = document.getElementById('formName').value;
            record.photo = document.getElementById('formPhoto').value;
            if (section === 'citizens') {
                record.personalInfo = document.getElementById('formInfo').value;
                record.property = document.getElementById('formExtra').value;
            } else if (section === 'police') {
                record.rank = document.getElementById('formInfo').value;
                record.station = document.getElementById('formExtra').value;
            } else if (section === 'prison') {
                record.crime = document.getElementById('formInfo').value;
                record.sentence = document.getElementById('formExtra').value.split(', ')[0];
                record.facility = document.getElementById('formExtra').value.split(', ')[1];
            } else if (section === 'equipment') {
                record.type = document.getElementById('formInfo').value;
                record.status = document.getElementById('formExtra').value;
            }
            record.militaryName = document.getElementById('formMilitaryName').value;

            saveToLocalStorage(section, getRecordsBySection(section));

            closeForm();
            displayRecords(section);
        }

        function searchRecords() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            ['citizens', 'police', 'prison', 'equipment'].forEach(section => {
                const records = getRecordsBySection(section);
                const filteredRecords = records.filter(record => record.name.toLowerCase().includes(searchQuery));
                if (filteredRecords.length > 0) {
                    document.getElementById(section + 'Section').style.display = 'block';
                    const listContainer = document.getElementById(section + 'List');
                    listContainer.innerHTML = '';

                    filteredRecords.forEach(record => {
                        let recordElement = document.createElement('div');
                        recordElement.className = section === 'equipment' ? 'equipment-item' : 'record';

                        let recordHtml = `<img src="${record.photo}" alt="${record.name}">`;
                        recordHtml += `<div class="${section === 'equipment' ? 'equipment-details' : 'record-details'}">`;
                        recordHtml += `<h3>${record.name}</h3>`;
                        recordHtml += `<p>${section === 'citizens' ? record.personalInfo + '<br>' + record.property : section === 'police' ? record.rank + '<br>' + record.station : section === 'prison' ? record.crime + '<br>' + record.sentence + '<br>' + record.facility : record.type + '<br>' + record.status}</p>`;
                        if (section !== 'equipment') {
                            recordHtml += `<div class="military-box">Military Name: ${record.militaryName || 'N/A'}</div>`; // Military name box
                        }
                        recordHtml += `</div>`;
                        listContainer.appendChild(recordElement);
                    });
                } else {
                    document.getElementById(section + 'Section').style.display = 'none';
                }
            });
        }

        function getRecordsBySection(section) {
            return section === 'citizens' ? citizens : section === 'police' ? policePersonnel : section === 'prison' ? prisonRegister : militaryEquipment;
        }

        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const citizenData = localStorage.getItem('citizens');
            if (citizenData) citizens = JSON.parse(citizenData);

            const policeData = localStorage.getItem('police');
            if (policeData) policePersonnel = JSON.parse(policeData);

            const prisonData = localStorage.getItem('prison');
            if (prisonData) prisonRegister = JSON.parse(prisonData);

            const equipmentData = localStorage.getItem('equipment');
            if (equipmentData) militaryEquipment = JSON.parse(equipmentData);
        }

        loadFromLocalStorage();


        // Sample personnel data
const personnel = [

    { id: 2, name: "Jane Smith" },

    { id: 4, name: "Emily Davis" },
    { id: 5, name: "ChatGPT User" } // Adding your name to the list
];

// Function to populate the personnel list
function populatePersonnelList() {
    const personnelList = document.getElementById('personnelList');
    personnelList.innerHTML = ''; // Clear any existing list items
    personnel.forEach(person => {
        const listItem = document.createElement('li');
        listItem.textContent = `${person.id}: ${person.name}`;
        personnelList.appendChild(listItem);
    });
}

// Function to handle login
function handleLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === "1" && password === "1") { // Example credentials
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('personnelSection').classList.remove('hidden');
        populatePersonnelList();
    } else {
        alert("Incorrect username or password!");
    }
}

// Function to handle logout
function handleLogout() {
    document.getElementById('personnelSection').classList.add('hidden');
    document.getElementById('loginSection').classList.remove('hidden');
}

// Attach event listeners
document.getElementById('loginButton').addEventListener('click', handleLogin);

function showForm(type, data = {}) {
    const formContainer = document.getElementById('formContainer');
    formContainer.style.display = 'block';
    formContainer.innerHTML = '';

    let formHtml = '';

    switch (type) {
        case 'citizen':
            formHtml = `
                <h2>Add Citizen</h2>
                <label for="citizenName">Name:</label>
                <input type="text" id="citizenName">
                <label for="citizenID">ID:</label>
                <input type="text" id="citizenID">
                <button onclick="submitForm('citizen')">Submit</button>
            `;
            break;
        case 'policeman':
            formHtml = `
                <h2>Add Policeman</h2>
                <label for="policemanName">Name:</label>
                <input type="text" id="policemanName" value="${data.name || ''}">
                <label for="policemanID">ID:</label>
                <input type="text" id="policemanID" value="${data.id || ''}">
                <button onclick="submitForm('policeman')">Submit</button>
            `;
            break;
        case 'prisoner':
            formHtml = `
                <h2>Add Prisoner</h2>
                <label for="prisonerName">Name:</label>
                <input type="text" id="prisonerName">
                <label for="prisonerID">ID:</label>
                <input type="text" id="prisonerID">
                <button onclick="submitForm('prisoner')">Submit</button>
            `;
            break;
        case 'equipment':
            formHtml = `
                <h2>Add Equipment</h2>
                <label for="equipmentName">Name:</label>
                <input type="text" id="equipmentName">
                <label for="equipmentID">ID:</label>
                <input type="text" id="equipmentID">
                <button onclick="submitForm('equipment')">Submit</button>
            `;
            break;
    }

    formContainer.innerHTML = formHtml;
}

function submitForm(type) {
    const name = document.getElementById(`${type}Name`).value;
    const id = document.getElementById(`${type}ID`).value;

    if (name && id) {
        // Replace this with actual logic to save the data, e.g., an API call
        console.log(`Submitted ${type}: Name=${name}, ID=${id}`);
        
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        
        // Hide form after submission
        setTimeout(() => {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }, 2000);
    } else {
        alert("Please fill out all fields.");
    }
}
